<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat" type="text/css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" type="text/css">

  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <main class="principal">

    <div class="cont">

      <!--Aquí va la sección de la foto-->
     
      <img src="images/image-product-desktop.jpg" alt="foto del perfume Gabrielle Essence Eau De Parfum" class="foto">
      
      <!--Aquí termina la sección de la foto-->

      <!--Aquí comienza la sección de la columna con texto-->
      <article class="columna">
  
      <p class="perfume">Perfume</p>
  
      <h1 class="nombre">Gabrielle Essence Eau De Parfum</h1>
  
      <p class="texto"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
  
      <div class="precios">
        <p class="precio1"> <b>$149.99</b></p>
  
        <p class="precio2">$169.99</p>
      </div>
  
      <nav>
        <a href="#" class="enlace"> <img src="images/icon-cart.svg" alt=""> Add to Cart</a>
      </nav>
      </article>
      <!--Aquí termina la sección de la columna con texto-->

    </div>
   
  </main>
  <hr>
</body>
</html>
